name: CI

on:
  workflow_dispatch:

jobs:
  ubuntu-run:
    runs-on: ['${{ matrix.os }}']
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            cxx_standard: 20
            cxx_compiler: g++-10
            c_compiler: gcc-10
            build_type: debug
    steps:
      - name: Get oneTBB
        run: git clone https://github.com/oneapi-src/oneTBB.git --depth 1 onetbb
      - name: Run testing
        run: |
          cd onetbb
          mkdir build
          cd build
          cmake -G "${{ matrix.generator }}" -A x64 \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} -DTBB_CPF=ON -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} ..
          cmake --build . --config ${{ matrix.build_type }} -j
          ctest -C ${{ matrix.build_type }}
          
