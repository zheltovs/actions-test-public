name: CI

env:
  my_var: test

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]
    types:
      - opened
      - synchronize
      - reopened

jobs:
  windows-testing:
    runs-on: [windows-2019]
    steps:
      - uses: actions/checkout@v2
      - name: Test
        shell: cmd
        run: |
          call %CONDA%/condabin/conda.bat activate base
          echo "Test message"
          exit 1
      - name: Init conda
        run: |
          & ${env:CONDA}\condabin\conda.bat init powershell
      - name: Install oneAPI Compiler
        run: |
          & ${env:CONDA}\condabin\conda.bat activate base
          conda install -c intel dpcpp_impl_win-64
      - name: Get oneDPL
        run: git clone --depth 1 https://github.com/oneapi-src/oneDPL.git onedpl
      - name: Run testing
        run: .\run.ps1
