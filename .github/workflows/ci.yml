name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      ONETBB_BRANCH:
        required: true
        default: master

jobs:
  build-and-test:
    runs-on: [ubuntu-20.04]
    strategy:
      matrix:
        build_type: [debug, relwithdebinfo]
        include:
          - build_type: debug
            test: aaaa
          - build_type: relwithdebinfo
            test: bbbb
    steps:
      - name: Checkout repos
        uses: actions/checkout@v2
      - run: echo ${{ matrix.test }}
